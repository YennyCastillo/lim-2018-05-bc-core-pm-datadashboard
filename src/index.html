<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Laboratoria LMS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <div class="container-fluid text-center">
      <button id="menuBtn" class="d-none">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button> 
      <h1>
        <img src="imagenes/Laboratoria_RGB_logo-06.png" width="250" height="70" alt="Logo">
      </h1>
    </div>
  </header>
  <main class="col-12">
    <div class="row h-100">
      <aside class="col-12 col-md-3" id="container">
        <div class="row d-flex flex-column">
          <div class="profile text-center pt-4 pb-4">
            <br>
            <img class="mb-2" src="imagenes/profile.jpeg" width="150" height="150" alt="ALEJANDRA"/>
            <h3 class="mb-1">ALEJANDRA</h3>
            <p class="mail">alejandra@laboratoria.la</p>
          </div>
    
          <nav class="d-block">
            <ul class="list-unstyled p-0">
              <li>
                <a>
                  <span class="glyphicon glyphicon-book"></span> &nbsp;&nbsp; CURSOS</a>
              </li>
              <li>
                <a>
                  <span class="glyphicon glyphicon-align-justify"></span> &nbsp;&nbsp; DATA DASHBOARD</a>
              </li>
              <li>
                <a>
                  <span class="glyphicon glyphicon-stats"></span> &nbsp;&nbsp; ESTADISTICAS</a>
              </li>
              <li>
                <a>
                  <span class="glyphicon glyphicon-cog"></span> &nbsp;&nbsp; CONFIGURACIÓN</a>
              </li>
            </ul>
          </nav>

          <nav class="d-block d-md-none">
            <ul class="list-unstyled p-0">
              <li>
                <a>
                  <span class="textSede"></span> &nbsp;&nbsp; Sedes</a>
              </li>
              <li>
                <a onclick="selectSede('gdl')">
                  <span class="textSede"></span> &nbsp;&nbsp; Guadalajara</a>
              </li>
              <li>
                <a onclick="selectSede('cdmx')">
                  <span class="textSede"></span> &nbsp;&nbsp; Ciudad de México</a>
              </li>
              <li>
                <a onclick="selectSede('lim')">
                  <span class="textSede"></span> &nbsp;&nbsp; Lima</a>
              </li>
              <li>
                <a onclick="selectSede('spl')">
                  <span class="textSede"></span> &nbsp;&nbsp; São Paulo</a>
              </li>
              <li>
                <a onclick="selectSede('scl')">
                  <span class="textSede"></span> &nbsp;&nbsp; Santiago de Chile</a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <section class="col-12 col-md-9 p-0">
        <div class="" id="map">
          <img class="img-responsive" src="imagenes/fondomapa.png" width=1200px height="auto" max-width: "100%" alt="Mapa sedes Laboratoria"
            usemap="#map">
          <map name="map">
            <area id="gdl" shape="circle" coords="550,50,10" />
            <area id="cdmx" shape="circle" coords="580,75,10" />
            <area id="lim" shape="circle" coords="720,290,15" />
            <area id="spl" shape="circle" coords="890,377,15" />
            <area id="scl" shape="circle" coords="750,460,15" />
          </map>
        </div>
        <div id="result"></div>
      </section>
    </div>
  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
